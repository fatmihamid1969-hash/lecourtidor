<script>
// ÿ•ÿπÿØÿßÿØ Firebase (ÿßÿ≥ÿ™ÿ®ÿØŸÑ ÿ®ÿßŸÑŸÇŸäŸÖ ÿßŸÑÿÆÿßÿµÿ© ÿ®ŸÉ)
const firebaseConfig = {
  apiKey: "API_KEY_HERE",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿπŸÇÿßÿ±ÿßÿ™ ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑŸÖŸàŸÇÿπ
const container = document.getElementById('properties');
db.collection("properties").orderBy("title").onSnapshot((snapshot)=>{
  container.innerHTML = "";
  snapshot.forEach(doc => {
    const p = doc.data();
    const card = document.createElement('div');
    card.className = "property-card";
    card.innerHTML = `
      <img src="${p.image}" class="property-image" alt="${p.title}">
      <div class="property-info">
        <h3>${p.title}</h3>
        <p>${p.desc}</p>
        <p class="price">Prix : ${p.price}</p>
        <a href="https://wa.me/213557913512" class="contact-btn" target="_blank">üì± Contacter</a>
      </div>`;
    container.appendChild(card);
  });
});

// ÿ•ÿ∂ÿßŸÅÿ© ÿπŸÇÿßÿ± ÿ¨ÿØŸäÿØ ŸÖŸÜ ÿßŸÑÿ≤ÿ®ŸàŸÜ
document.getElementById('propertyForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const title = document.getElementById('title').value;
  const desc = document.getElementById('desc').value;
  const price = document.getElementById('price').value;
  const image = document.getElementById('image').value;
  db.collection("properties").add({title, desc, price, image});
  document.getElementById('propertyForm').reset();
  alert("Votre propri√©t√© a √©t√© ajout√©e!");
});
</script>
